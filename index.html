      // Extract all unique categories and tags
      const categories = [
        "all",
        ...new Set(sketches.map((s) => s.category)),
      ].sort((a, b) => {
        if (a === "all") return -1;
        if (b === "all") return 1;
        return a.localeCompare(b);
      });

      const allTags = [...new Set(sketches.flatMap((s) => s.tags))].sort();

      // State variables
      let selectedCategory = "all";
      let selectedTags = new Set();
      let searchQuery = "";
      let selectedSort = "category";

      // Render functions
      function renderCategoryFilters() {
        const container = document.getElementById("categoryFilters");
        container.innerHTML = categories
          .map(
            (cat) =>
              `<div class="category-pill ${
                cat === selectedCategory ? "active" : ""
              }" data-category="${cat}">
            ${cat === "all" ? "All" : cat}
          </div>`
          )
          .join("");
      }

      function renderTagFilters() {
        const container = document.getElementById("tagFilters");
        container.innerHTML = allTags
          .map(
            (tag) =>
              `<div class="tag-filter ${
                selectedTags.has(tag) ? "active" : ""
              }" data-tag="${tag}">
            ${tag}
          </div>`
          )
          .join("");
      }

      function matchesFilters(sketch) {
        // Category filter
        if (
          selectedCategory !== "all" &&
          sketch.category !== selectedCategory
        ) {
          return false;
        }

        // Tag filter (AND logic - sketch must have all selected tags)
        if (selectedTags.size > 0) {
          for (let tag of selectedTags) {
            if (!sketch.tags.includes(tag)) {
              return false;
            }
          }
        }

        // Search filter
        if (searchQuery) {
          const query = searchQuery.toLowerCase();
          const matchesTitle = sketch.title.toLowerCase().includes(query);
          const matchesDescription = sketch.description
            .toLowerCase()
            .includes(query);
          const matchesTags = sketch.tags.some((tag) =>
            tag.toLowerCase().includes(query)
          );
          const matchesCategory = sketch.category.toLowerCase().includes(query);

          if (
            !matchesTitle &&
            !matchesDescription &&
            !matchesTags &&
            !matchesCategory
          ) {
            return false;
          }
        }

        return true;
      }

      function renderSketches() {
        const container = document.getElementById("sketchesContainer");
        const filteredSketches = sketches.filter(matchesFilters);
        const sortedSketches = sortSketches(filteredSketches);

        // Update results count
        const count = sortedSketches.length;
        const total = sketches.length;
        const countEl = document.getElementById("resultsCount");
        if (
          selectedCategory !== "all" ||
          selectedTags.size > 0 ||
          searchQuery ||
          selectedSort !== "category"
        ) {
          countEl.textContent = `Showing ${count} of ${total} sketches`;
        } else {
          countEl.textContent = "";
        }

        if (
          selectedCategory === "all" &&
          selectedTags.size === 0 &&
          !searchQuery &&
          selectedSort === "category"
        ) {
          // Group by category
          const grouped = {};
          sortedSketches.forEach((sketch) => {
            if (!grouped[sketch.category]) {
              grouped[sketch.category] = [];
            }
            grouped[sketch.category].push(sketch);
          });

          container.innerHTML = Object.entries(grouped)
            .sort(([a], [b]) => a.localeCompare(b))
            .map(
              ([category, categorySketchs]) => `
              <div class="category-section">
                <h2 class="category-title">${category}</h2>
                <div class="sketches-grid">
                  ${categorySketchs.map(renderSketchCard).join("")}
                </div>
              </div>
            `
            )
            .join("");
        } else {
          // Show as flat grid when filtering or sorting
          container.innerHTML = `
            <div class="sketches-grid">
              ${sortedSketches.map(renderSketchCard).join("")}
            </div>
          `;
        }
      }

      function renderSketchCard(sketch) {
        return `
          <a href="${sketch.url}" class="sketch-card">
            <div class="sketch-title">
              <span class="sketch-emoji">${sketch.emoji}</span>${sketch.title}
            </div>
            <div class="sketch-description">${sketch.description}</div>
            <div class="sketch-tags">
              ${sketch.tags
                .map((tag) => `<span class="tag">${tag}</span>`)
                .join("")}
            </div>
            <div class="sketch-date">üìÖ ${formatDate(sketch.dateAdded)}</div>
          </a>
        `;
      }

      function formatDate(dateStr) {
        if (!dateStr) return "Unknown";
        const date = new Date(dateStr);
        return date.toLocaleDateString("en-US", {
          year: "numeric",
          month: "short",
          day: "numeric",
        });
      }

      function sortSketches(sketchesToSort) {
        const sorted = [...sketchesToSort];
        switch (selectedSort) {
          case "date-desc":
            return sorted.sort(
              (a, b) => new Date(b.dateAdded) - new Date(a.dateAdded)
            );
          case "date-asc":
            return sorted.sort(
              (a, b) => new Date(a.dateAdded) - new Date(b.dateAdded)
            );
          case "title":
            return sorted.sort((a, b) => a.title.localeCompare(b.title));
          case "category":
          default:
            return sorted;
        }
      }

      function renderSortControls() {
        const buttons = document.querySelectorAll(".sort-btn");
        buttons.forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.sort === selectedSort);
        });
      }

      // Event listeners
      document
        .getElementById("categoryFilters")
        .addEventListener("click", (e) => {
          if (e.target.classList.contains("category-pill")) {
            selectedCategory = e.target.dataset.category;
            renderCategoryFilters();
            renderSketches();
          }
        });

      document.getElementById("tagFilters").addEventListener("click", (e) => {
        if (e.target.classList.contains("tag-filter")) {
          const tag = e.target.dataset.tag;
          if (selectedTags.has(tag)) {
            selectedTags.delete(tag);
          } else {
            selectedTags.add(tag);
          }
          renderTagFilters();
          renderSketches();
        }
      });

      document.getElementById("searchBox").addEventListener("input", (e) => {
        searchQuery = e.target.value.trim();
        renderSketches();
      });

      document
        .getElementById("sortControls")
        .addEventListener("click", (e) => {
          if (e.target.classList.contains("sort-btn")) {
            selectedSort = e.target.dataset.sort;
            renderSortControls();
            renderSketches();
          }
        });

      // Initial render
      renderCategoryFilters();
      renderTagFilters();
      renderSortControls();
      renderSketches();
    </script>
